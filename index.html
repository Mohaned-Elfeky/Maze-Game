<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Maze Game</title>
</head>
<body>
    
    
    
    
    <div class="container">
        <h1>Maze Game</h1>
    
    
    <div id="maze_container">
         <canvas id="maze"></canvas>
        <div id="right_pannel">
            <img src="arrows.png" alt="">
            <p> Use arrow keys to navigate the maze.</p>
            <div id="solve_btn">Solve</div>
            <p>Press solve to auto solve the maze.</p>
        </div>
    </div>
    
    <div id="solved_container">
        You have solved the maze.
        
        <div id="restart_btn">Play again</div>
        
    </div>
    </div>
    
 
    
    
    <script src="main.js"></script>
</body>
</html>
